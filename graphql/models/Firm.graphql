extend type Query @middleware(checks: ["auth"]) {
    firms: [Firm]!
        @field(resolver: "Firm@all")

    firm(id: Int): Firm!
        @field(resolver: "Firm@find")
}

extend type Mutation @middleware(checks: ["auth"]) {
    createFirm(
        name: String!
        description: String
        website: String
        discount: Float
        type: String
    ): Firm!
        @field(resolver: "FirmMutator@create")
        @createFirmValidation
}

type Firm {
    id: ID!
    name: String!
    description: String
    website: String
    discount: Float
    type: String!
    supplier: String
    status: String!
}
